<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Funcionário</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container my-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <strong>Cadastro de Funcioário</strong>
        </div>
        <div class="card-body">
            <form th:object="${funcionario}" th:action="@{/funcionarios/create}" method="POST">
                <div class="mb-3">
                    <div class="alert alert-danger d-none" role="alert" th:if="${#fields.hasAnyErrors()}">
                        <div th:each="detailedError : ${#fields.detailedErrors()}">
                            <span th:text="${detailedError.message}"></span>
                        </div>
                    </div>
                </div>

<!--                <div class="mb-3">-->
<!--                    <label for="id" class="form-label">ID</label>-->
<!--                    <input type="text" class="form-control" id="id" th:field="*{id}" readonly/>-->
<!--                </div>-->

                <div class="mb-3">
                    <label for="cpf" class="form-label">CPF</label>
                    <input type="text" class="form-control" id="cpf" th:field="*{cpf}" placeholder="Informe o CPF" maxlength="11"/>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('cpf')}" th:text="${#fields.errors('cpf')}"></div>
                </div>

                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" th:field="*{nome}" placeholder="Informe o nome" maxlength="150"/>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('nome')}" th:text="${#fields.errors('nome')}"></div>
                </div>

<!--                <div class="mb-3">-->
<!--                    <label for="data" class="form-label">Data</label>-->
<!--                    <input type="date" class="form-control" id="data" th:field="*{data}"/>-->
<!--                    <div class="invalid-feedback" th:if="${#fields.hasErrors('data')}" th:text="${#fields.errors('data')}"></div>-->
<!--                </div>-->

<!--                <div class="mb-3">-->
<!--                    <label for="texto" class="form-label">Texto</label>-->
<!--                    <textarea class="form-control" id="texto" th:field="*{texto}" rows="5" placeholder="Informe o texto"></textarea>-->
<!--                    <div class="invalid-feedback" th:if="${#fields.hasErrors('texto')}" th:text="${#fields.errors('texto')}"></div>-->
<!--                </div>-->

                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">Salvar</button>
                    <a th:href="@{/}" class="btn btn-secondary">Voltar</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
