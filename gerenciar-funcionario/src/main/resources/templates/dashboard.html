<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Contas</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container my-5">
	<h1 class="mb-4">Dashboard</h1>
	<div class="row mb-4">
		<div class="col-md-6">
			<div class="card text-white bg-primary mb-3">
				<div class="card-body">
					<h5 class="card-title">Total de Funcionários</h5>
					<p class="card-text" id="total-funcionarios" th:text="${funcionarios}">0</p>
				</div>
			</div>
			<a th:href="@{/funcionarios}" class="btn btn-outline-primary btn-block w-100">Cadastrar Funcionário</a>
		</div>
		<div class="col-md-6">
			<div class="card text-white bg-success mb-3">
				<div class="card-body">
					<h5 class="card-title">Total de Despesas</h5>
					<p class="card-text" id="total-contas" th:text="${contas}"></p>
				</div>
			</div>
			<a th:href="@{/contas}" class="btn btn-outline-success btn-block w-100">Cadastrar Despesa</a>
		</div>
	</div>
	<div class="card">
		<div class="card-header">
			Top 5 Despesas
		</div>
		<div class="card-body">
			<table class="table table-hover">
				<thead>
				<tr>
					<th>#</th>
					<th>Descrição</th>
					<th>Valor</th>
					<th>Data Cadastro</th>
				</tr>
				</thead>
				<tbody id="top-expenses">
				<tr th:each="conta : ${topDespesas}">
					<td th:text="${conta.id}"></td>
					<td th:text="${conta.descricao}"></td>
					<td th:text="${conta.valor}"></td>
					<td th:text="${#dates.format(conta.dataCriacao, 'dd/MM/yyyy')}"></td>
				</tr>
				</tbody>
			</table>
		</div>
	</div>

	<div>

	<div class="card mt-5">
		<div class="card-header">
			Top 5 Salários
		</div>
		<div class="card-body">
			<table class="table table-hover">
				<thead>
				<tr>
					<th>#</th>
					<th>Descrição</th>
					<th>Valor</th>
					<th>Data Cadastro</th>
				</tr>
				</thead>
				<tbody id="top-salarios">
				<tr th:each="func : ${topSalarios}">
					<td th:text="${func.cpf}"></td>
					<td th:text="${func.nome}"></td>
					<td th:text="${func.salario}"></td>
					<td th:text="${#dates.format(func.dataCriacao, 'dd/MM/yyyy')}"></td>
				</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
</body>
</html>
